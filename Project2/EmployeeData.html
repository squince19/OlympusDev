<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

    <script src="JavaScript.js"></script>

    <style>

        * {
            background-color: papayawhip;
            font-family: Calibri;
            margin-top: 0;
            margin-left: 0;
            margin-right: 0;
        }

        .columnContainer {
            display: table;
            margin-left: 10px;
            margin-right: 10px;
            padding: 40px;
            padding-top: 15px;
            width: 93%;
        }

        .column {
            display: table-cell;
            padding: 7px;
        }

        #employeeData, #managerNotes {
            width: 25%;
            padding-bottom: 0;
            padding-left: 0;
            padding-right: 0;
            padding-top: 0;
        }


            #managerNotes ::-webkit-scrollbar {
                width: 10px;
            }

            #employeeData div {
                background: white;
                text-align: center;
            }

            #managerNotes div {
                background: white;
            }

            #managerNotes label {
                background: white;
            }

        h3 {
            text-align: center;
            margin: auto;
            background-color: white;
            padding-bottom: 15px;
            padding-top: 10px;
        }

        .icon {
            margin: 0px;
            padding: 0px;
            border: 0px;
            background-color: #FF971A;
        }

        i {
            background-color: #FF971A;
        }

        #managerNotes p, #managerNotes label {
            background-color: white;
            font-size: small;
            margin: 0px;
            margin-bottom: 5px;
            margin-left: 15px;
            text-align: center;
        }

        #employeeData p, #addNoteBtn p {
            background-color: white;
            font-size: small;
            margin: 0px;
            margin-bottom: 5px;
        }

            #employeeData p:hover, p:hover#addNoteBtn {
                background-color: #ffc966;
                border-radius: 3px;
                margin: 5px;
                cursor: pointer;
            }

        #span__color {
            background-color: #ffc966;
        }
        #header button {
            display: inline-block;
            float: right;
            margin-right: 15px;
            margin-top: 10px;
        }

        #header * {
            margin-bottom: 1px;
            background-color: #FF971A;
        }

        .clearfix button {
            width: 80px;
            height: 40px;
            font-size: 15px;
            margin-bottom: 10px;
            border-width: 0;
            border-radius: 3px;
            margin-left: 10px;
            background-color: #ffb347;
        }

            .clearfix button:hover {
                box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24),0 17px 50px 0 rgba(0,0,0,0.19);
            }

        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0,0,0,0.5);
            border-width: 0px;
            padding-top: 50px;
        }

        .createNoteForm {
            margin-left: auto;
            margin-right: auto;
            max-width: 600px;
            max-height: 800px;
            padding: 16px;
            border-radius: 5px;
            background-color: #fff5e6;
        }

        #noteBodyinput {
            height: 160px;
            width: 140px;
            margin-top: 15px;
            border-width: 0px;
            border-radius: 3px;
            background-color: white;
        }

        #productivityTable {
            table-layout: fixed;
            width: 100%;
            background-color: white;
        }

            #productivityTable th {
                background-color: white;
            }

            #productivityData td {
                height: 40px;
                border-radius: 5px;
            }

            #productivityTable * {
                width: .1667%;
                text-align: center;
            }

        .clearfix {
            background-color: #fff5e6;
            margin-top: 50px;
            margin-left: 20%;
        }
    </style>
</head>
<body onload="LoadPage()">

    <!-- Div for Navigation bar at top of page -->
    <div id="header" style="background-color:#FF971A; height: 60px;">
        <p style="margin-left: 15px; text-align: center; font-size: xx-large; color: darkslategray; display:inline-block; margin-right:25%; margin-top:10px;"><b>Olympus</b>PS</p>
        <h2 style="text-align:center; margin-left:3%; display: inline-block; font-style: italic">
            Manager Dashboard
        </h2>
        <button onclick="ChangeToHomePage()" class="icon"><i style=" font-size: 24px; margin-top: 10px;" class="fa fa-home"></i></button>
        <button class="icon"><i style=" font-size: 24px; margin-top:10px; margin-left: 5px;" class="fa fa-navicon"></i></button>
        <input style="float:right; padding-left: 20px; padding-right:100px; margin-right:25px; margin-left: 5px; margin-top:15px; height:34px; opacity: .6; background-color: wheat; 
border-width: 0px; border-radius: 5px;"type="text" name="name" placeholder="Search..." />
        <button onclick ="SearchEmployee()"class="icon"><i style=" font-size: 24px; margin-top: 10px;" class="fa fa-search"></i></button>
    </div>


     <h2 id="welcomeGreeting" style="height: 45px; width: 30%; margin-left:50px; margin-top: 30px; margin-bottom: 0px; padding-top: 0px; color:black; background-image: linear-gradient(360deg,orange 8%, white 0); 
white-space:pre; font-size: 20px; line-height: 40px;"></h2>
    <!-- Div for formatting page content -->
    <div class="columnContainer">
        <div class="column" id="employeeData">
            <h3>Employees</h3>
            <div id="employeeScrollBar" style="width:100%;height:500px;line-height:3em;overflow-y:auto;">
                <span style="display: inline-block; width: 49%"><p id="allBtn" style="margin-left:0px;">All</p></span>
                <span style="display: inline-block; width: 49%;" id="span__color"><p style="margin-left:0px">Mine</p>   </span>  
            </div>
        </div>
        <div id="addNotes" class="modal">
            <span onclick="document.getElementById('addNotes').style.display='none'" class="close" title="Close">&times;</span>

            <!-- Create Account Modal Content -->
            <form action="" class="createNoteForm" style="overflow: auto;">
                <div class="container" style="background-color: #fff5e6;">
                    <br>
                    <h2 id="modalHeader" style="text-align:center; margin-left: auto; background-color: #fff5e6;">Create Note</h2>

                    <!--<div class="noteCreate" style="display: inline-block;">
        <input type ="text" name="noteSubject" onchange="displayField()" value="student"><b>Student</b>
        <input type="text" name="noteBody" onchange="displayField()" id="radioTutor" value="tutor"><b>Tutor</b>
    </div>-->

                    <br>
                    <br>
                    <label style="width: 25%; margin-right: 15px;" for="noteMgrId"><b style="margin-left: 10px; background: #fff5e6;">Manager ID</b></label>
                    <input id="mgrIdTextBox" style="width: 75%; height: 35px; margin-left: 8px; margin-bottom: 10px; border-width: 0px; border-radius: 3px; background-color: white;" type="text" placeholder="16" id="managerIdInput" name="noteManagerId" required>

                    <label style="width: 25%; margin-right: 15px;" for="noteSubject"><b style="margin-left: 10px; background: #fff5e6;">Note Subject</b></label>
                    <input id="subjectTextBox" style="width: 75%; height: 35px; margin-bottom: 10px; border-width: 0px; border-radius: 3px; background-color: white;" type="text" placeholder="Enter Note Subject" id="noteSubjectInput" name="noteSubject" required>
                    <br />
                    <label style="width: 25%; margin-right: 30px;" for="noteBody"><b style="margin-left: 10px; background: #fff5e6;">Note Body</b></label>
                    <input id="bodyTextBox" style="width: 75%; height: 100px; margin-bottom: 10px; border-width: 0px; border-radius: 3px; background-color: white;"  type="text" placeholder="Enter Note Body" id="noteBodyinput" name="noteBody" required>

                    <div class="clearfix">
                        <button id="editBtn" type="button">Edit</button>
                        <button id="removeBtn" type="button">Remove</button>
                        <button id="saveBtn" type="button">Save</button>
                        <button id="cancelBtn" type="button" onclick="document.getElementById('addNotes').style.display='none'" class="cancelbtn">Cancel</button>
                        <button id="createBtn" type="submit" onclick="createNote('note', $('#noteSubjectInput').val(), $('#noteBodyinput').val(), document.getElementById('addNotes').style.display='none')
                            return false;" class="btn">
                            Create
                        </button>

                    </div>
                </div>
            </form>
        </div>

        <div class="column" id="productivityData">
            <h3>Productivity Dashboard</h3>
            <table id="productivityTable">
                <tr>
                    <td>Employee</td>
                    <td>Monday</td>
                    <td>Tuesday</td>
                    <td>Wednesday</td>
                    <td>Thursday</td>
                    <td>Friday</td>
                </tr>
            </table>
            <!--<p style="height:500px; background-color:white;"><img src="images\test.png" alt="test image" /></p>-->
        </div>

        <div class="column" id="managerNotes">
            <h3>Manager Notes</h3>
            <div style="width:100%; height:500px;line-height:3em;overflow-y:auto;">
                <h3 id="empNameLbl">Name</h3>
                <p id="employeeName"></p>
                <h3 id="departmentLbl">Department</h3>
                <p id="deptName"></p>
                <p id="prod"></p>
                <h3 id="notes">Notes:</h3>
                <div id="notesScrollBar" style="width:100%;height:100px;line-height:3em;overflow-y:auto;">
                </div>

                    <p id="addNoteBtn" onclick="document.getElementById('addNotes').style.display='block'">Create Note</p>
                    <br />
                </div>
            </div>
    </div>

</body>
</html>
<script>
    function ChangeToHomePage() {
        window.location.href = "\LogOn.html"
    }

    function LoadPage() {
        LoadEmployees();
        LoadChart();
    }
</script>
