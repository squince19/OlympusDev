<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script src="JavaScript.js"></script>

    <style>

        * {
            background-color: wheat;
            font-family: Calibri;
            margin-top: 0;
            margin-left: 0;
            margin-right: 0;
        }

        .columnContainer {
            display: table;
            margin-left: 10px;
            margin-right: 10px;
        }

        .column {
            display: table-cell;
            padding: 16px;
        }

        #employeeData, #managerNotes {
            width: 25%;
            padding-bottom: 0;
            padding-left: 0;
            padding-right: 0;
            padding-top: 0;
        }

            #employeeData div {
                background: white;
                text-align: center;
            }

            #managerNotes div {
                background: white;
            }

            #managerNotes label {
                background: white;
            }

        h3 {
            text-align: center;
            margin: auto;
            background-color: #FF971A;
        }

        .icon {
            margin: 0px;
            padding: 0px;
            border: 0px;
            background-color: #FF971A;
        }

        i {
            background-color: #FF971A;
        }
    </style>
</head>
<body onload="LoadEmployees()">

    <!-- Div for Navigation bar at top of page -->
    <div style="background: #FF971A; width: 100%">
        <h1 style="text-align:center; background-color:#FF971A;">
            My Manager Dashboard
            <button onclick="ChangeToHomePage()" class="icon"><i style=" font-size: 24px;" class="fa fa-home"></i></button>
            <button class="icon"><i style=" font-size: 24px;" class="fa fa-search"></i></button>
            <button class="icon"><i style=" font-size: 24px;" class="fa fa-navicon"></i></button>
        </h1>
    </div>



    <!-- Div for formatting page content -->
    <div class="columnContainer">
        <div class="column" id="employeeData">
            <h3>Employees</h3>
            <div id="employeeScrollBar"style="width:100%;height:400px;line-height:3em;overflow:scroll;">
               
            </div>
        </div>

        <div class="column" id="productivityData">
            <h3>Productivity Dashboard</h3>
            <p><img src="images\test.png" alt="test image" /></p>
        </div>

        <div class="column" id="managerNotes">
            <h3>Manager Notes</h3>
            <div style="width:100%;height:400px;line-height:3em;overflow:scroll;">
                <Label id="empNameLbl">Name</Label>
                <p id="employeeName"></p>
                <br />
                <Label id="departmentLbl">Department</Label>
                <br />
                <br />
                <Label id="managerLbl">Manager</Label>
                <br />
            </div>
        </div>
    </div>

</body>
</html>
<script>
    function ChangeToHomePage() {
        window.location.href = "\LogOn.html"
    }
</script>
