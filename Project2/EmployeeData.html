<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script src="JavaScript.js"></script>

    <style>

        * {
            background-color: #FFDF9E;
            font-family: Calibri;
            margin-top: 0;
            margin-left: 0;
            margin-right: 0;
        }

        .columnContainer {
            display: table;
            margin-left: 5px;
            margin-right: 5px;
            padding: 40px;
            padding-top: 20px;
            width: 93%;
        }

        .column {
            display: table-cell;
            padding: 7px;
        }

        #employeeData, #managerNotes {
            width: 25%;
            padding-bottom: 0;
            padding-left: 0;
            padding-right: 0;
            padding-top: 0;

        }


         #managerNotes ::-webkit-scrollbar {
            width: 10px;
        }

        #employeeData div {
                background: white;
                text-align: center;
            }

       #managerNotes div {
                background: white;
                
            }

       #managerNotes label {
                background: white;
            }

        h3 {
            text-align: center;
            margin: auto;
            background-color: white;
            padding-bottom: 15px;
            padding-top: 10px;
        }

        .icon {
            margin: 0px;
            padding: 0px;
            border: 0px;
            background-color: #FF971A;
        }

        i {
            background-color: #FF971A;
        }

        #managerNotes p, #managerNotes label {
            background-color: white;
            font-size: small;
            margin: 0px;
            margin-bottom: 5px;
            margin-left: 15px;
            text-align: center;
        }
        #employeeData p, #addNoteBtn p {
            background-color: white;
            font-size: small;
            margin: 0px;
            margin-bottom: 5px;
        }
        #employeeData p:hover, p:hover#addNoteBtn {
            background-color: Highlight;
            margin: 5px;
            cursor: pointer;
        }
        #header button{
            display:inline-block;
            float:right;
            margin-right: 10px;
            margin-top: 10px;
        }
        #header * {
            margin-bottom: 1px;
            background-color: #FF971A;
        }
        button{
            background-color: gray;
        }

        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0,0,0,0.5);
            border-width: 0px;
            padding-top: 50px;
        }

        .createNoteForm {
            margin-left: auto;
            margin-right: auto;
            max-width: 600px;
            max-height: 800px;
            padding: 16px;
            background-color: white;
        }

        #noteBodyinput {
            height: 140px;
            width: 140px;
            
        }

    </style>
</head>
<body onload="LoadPage()">

    <!-- Div for Navigation bar at top of page -->
    <div id="header" style="background-color:#FF971A;">
        <p style="margin-left: 15px; text-align: center; font-size: xx-large; color: darkslategray; display:inline-block; margin-right:25%"><b>Olympus</b>PS</p>
        <h2 style="text-align:center; margin-left:3%; display: inline-block;">
            Manager Dashboard
        </h2>
        <button onclick="ChangeToHomePage()" class="icon"><i style=" font-size: 24px;" class="fa fa-home"></i></button>
        <button class="icon"><i style=" font-size: 24px;" class="fa fa-navicon"></i></button>
        <input style="float:right; padding-left: 20px; padding-right:100px; margin-right:25px; margin-left: 5px;height:34px; opacity: .6; background-color: wheat; "type="text" name="name" value="Search..." />
        <button onclick ="SearchEmployee()"class="icon"><i style=" font-size: 24px;" class="fa fa-search"></i></button>
    </div>


    <h2 style="margin-left:100px; margin-top: 30px; margin-bottom: 0px; padding-top: 0px; color:black">Welcome, [Insert Manager Name Here]</h2>
    <!-- Div for formatting page content -->
    <div class="columnContainer">
        <div class="column" id="employeeData">
            <h3>Employees</h3>
            <div id="employeeScrollBar" style="width:100%;height:500px;line-height:3em;overflow-y:auto;">
                <p id="allBtn" style="margin-left:0px;">All</p>          
            </div>
        </div>
        <div id="addNotes" class="modal">
            <span onclick="document.getElementById('addNotes').style.display='none'" class="close" title="Close">&times;</span>

            <!-- Create Account Modal Content -->
            <form action="" class="createNoteForm" style="overflow: auto;">
                <div class="container">
                    <h1>Create Note</h1>

                    <!--<div class="noteCreate" style="display: inline-block;">
                        <input type ="text" name="noteSubject" onchange="displayField()" value="student"><b>Student</b>
                        <input type="text" name="noteBody" onchange="displayField()" id="radioTutor" value="tutor"><b>Tutor</b>
                    </div>-->

                    <br>
                    <br>

                    <label style="width: 25%; margin-right: 15px;"for="noteSubject"><b>Note Subject</b></label>
                    <input style="width: 75%;"type="text" placeholder="Enter Note Subject" id="noteSubjectInput" name="noteSubject" required>
                    <br />
                    <label style="width: 25%; margin-right: 30px;"for="noteBody"><b>Note Body</b></label>
                    <input style="width: 75%;"type="text" placeholder="Enter Note Body" id="noteBodyinput" name="noteBody" required>

                    <div class="clearfix">
                        <button type="submit" onclick="createNote('note', $('#noteSubjectInput').val(), $('#noteBodyinput').val(), document.getElementById('addNotes').style.display='none')
        return false;" class="btn">
                            Create 
                        </button>
                        <button type="button" onclick="document.getElementById('addNotes').style.display='none'" class="cancelbtn">Cancel</button>
                    </div>
                </div>
            </form>
        </div>

        <div class="column" id="productivityData">
            <h3>Productivity Dashboard</h3>
            <table id="productivityTable">
                <tr>
                    <td>Employee</td>
                    <td>Monday</td>
                    <td>Tuesday</td>
                    <td>Wednesday</td>
                    <td>Thursday</td>
                    <td>Friday</td>
                </tr>
            </table>
            <!--<p style="height:500px; background-color:white;"><img src="images\test.png" alt="test image" /></p>-->
        </div>

        <div class="column" id="managerNotes">
            <h3>Manager Notes</h3>
            <div style="width:100%; height:500px;line-height:3em;overflow-y:auto;">
                <Label id="empNameLbl">Name</Label>
                <p id="employeeName"></p>
                <br />
                <Label id="departmentLbl">Department</Label>
                <p id="deptName"></p>
                <br />
                <p id="prod"></p>
                <br />
                <p id="notes">Notes:</p>
                <p>
                </p>
               
                <p id="addNoteBtn" onclick="document.getElementById('addNotes').style.display='block'">Create Note</p>
                <br />
            </div>
        </div>
    </div>

</body>
</html>
<script>
    function ChangeToHomePage() {
        window.location.href = "\LogOn.html"
    }

    function LoadPage() {
        LoadEmployees();
        LoadChart();
    }
</script>
